{% extends "base.html" %}

{% block title %}
Add Schema - Transform OpenAPI specification in PPTalk Service Specification
{% endblock %}

{% block content %}
<div class="text-center">
    <!--<img src="{{ url_for('static', filename='images/bot.png') }}" alt="Logo" class="logo">-->
    <h1 class="mt-5">Add Schema</h1>
    <form action="{{ url_for('add_schema') }}" method="post" class="mt-4 text-left">
        <div class="form-group">
            <label for="schema_name">Schema Name</label>
            <input type="text" class="form-control" id="schema_name" name="schema_name" required>
            <small class="form-text text-muted">Example: Review</small>
        </div>
        <div class="form-group">
            <label for="properties">Properties (name:type, comma separated)</label>
            <input type="text" class="form-control" id="properties" name="properties" required>
            <small class="form-text text-muted">Example: user:string, rating:integer, comment:string</small>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Add Schema</button>
            <a href="{{ url_for('add_endpoint') }}" class="btn btn-success">Finish</a>
        </div>
    </form>
</div>
{% endblock %}
