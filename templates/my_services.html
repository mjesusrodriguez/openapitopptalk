{% extends "base.html" %}

{% block title %}
My Services - Transform OpenAPI specification in PPTalk Service Specification
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">My Services</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Service Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
                <tr>
                    <td>{{ service.info.title }}</td>
                    <td>
                        <a href="{{ url_for('view_service', service_id=service._id) }}" class="btn btn-info btn-sm">
                            <i class="fas fa-search"></i>
                        </a>
                        <a href="{{ url_for('edit_service', service_id=service._id) }}" class="btn btn-warning btn-sm">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <form action="{{ url_for('delete_service', service_id=service._id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this service?');">
                                <i class="fas fa-times"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
